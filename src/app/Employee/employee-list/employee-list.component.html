

<app-topnav></app-topnav>
<main id="main" class="main">
  
    <div class="pagetitle">
      <h1>Employees  <a (click)="openModel(Addnewemployee)"  class="btn btn-primary btn-sm right-btn">Add New</a></h1>
      </div><!-- End Page Title -->
<section class="section">
    
   
    <div class="row">
  
     <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
           
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered ">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Emp No</th>
                    <th>Emirates ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Project</th>
                    <th>Type</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of Employees;let i=index" >
                        <td>{{i+1}}</td>
                          <td>{{e.empCode}}</td>
                          <td>{{e.eid}}</td> 
                          <td>{{e.empName}}</td>
                          <td>{{e.jobTitle}}</td>
                          <td>{{e.projectName}}</td>
                          <td>&nbsp;</td>
                           <td>
                            <a [routerLink]="['/EditFile/']"  class="btn btn-success">Edit</a>
                          </td> 
                        
                      </tr>
                </tbody>
              </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>

  
<ng-template #Addnewemployee>
    <div class="modal-header">
       <h4 class="modal-title">Add New Employee</h4>
       <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
       
      
       </button>
      
    </div>
    <div class="modal-body">
        <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                
  
                <!-- Vertical Form -->
                 <form class="row">
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Emp No</label>
                    <input type="text" class="form-control" id="EmpCode"  name="EmpCode"  >
                  </div>
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Emirates ID</label>
                    <input type="text" class="form-control" id="EmpCode"  name="EmpCode"  >
                  </div>
                  <div class="col-12"> 
                    <label for="inputEmail4" class="form-label">Emp Name</label>
                    <input type="text" class="form-control" id="EmpName"  name="EmpName"  >
                  </div>
                  
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position"  name="position" >
                  </div>
                  <div class="col-12">
                    <label for="inputPassword4" class="form-label">Project</label>
                    <input type="text" class="form-control" id="passportNo"  name="passportNo" >
                  </div>
                  <div class="text-center">
                
                  </div>
                </form>
  
              </div>
            </div>
  
         
         
  
          </div>
          
  
  
  </div>
  
  <!-- Modal footer -->
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
   <button type="button" class="btn btn-danger"  (click)="closeModal()" >Close</button>
 
  </div>
  
  </ng-template>



</main>
