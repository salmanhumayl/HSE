<ng-template [ngIf]="showclosing">
   <div class="pagetitle">
        <h1>{{TrainingName}}</h1>
        
      </div><!-- End Page Title -->


 
      <div class="modal-body">
        <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                
                  <form  class="row">
                                       
                     <div class="col-12">
                        <label for="inputNanme4" class="form-label">Completed On</label>
                      </div>
                      <div class="col-!2">
                            <input type="text" class="form-control"
                             id="receivedDate" 
                             name="receivedDate"
                            [(ngModel)]="brDate" 
                             bsDatepicker
                            [bsConfig]="datePickerConfig"/> 
                     </div>
                     <div class="col-12">
                        <label for="inputNanme4" class="form-label">No of Hours Completed</label>
                      </div>
                     <div class="col-12">
                        <input type="text" class="form-control" id="hours"  name="hours"  >
                     </div>

                     <div class="modal-footer">
                       <button (click)="callParent()" class="btn btn-primary"> Save </button>
                    </div>
                  </form>
              </div>
            </div>
  
         
         
  
          </div>
          
      </div>
</ng-template>
