
  <section class="section">
    
    <div class="pagetitle">
      <h1>{{EmpName}} - {{jobTitle}}</h1>
    </div><!-- End Page Title -->
    <div class="row">
  
     <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
           
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered" id="table-data">
              <thead>
                <tr>
                  <th>S.No</th>  
                  <th>Project Code</th>
                  <th>Project </th>
                  <th>Training</th>
                  <th>Completed On</th>
                  <th>Hours</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let e of Data;let i=index" >
                  <td>{{i+1}}</td>
                  <td>{{e.projectCode}}</td>
                  <td>{{e.projectName}}</td>
                  <td>{{e.training}}</td>
                  <ng-template [ngIf]="e.completedOn!=null">
                      <td>{{e.completedOn | date:'dd'}}/{{e.completedOn | date:'MM'}}/{{e.completedOn | date:'yyyy'}}</td>
                  </ng-template>    
                  
                  <td>{{e.hourHoursCompleted}}</td>
               

                
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>
