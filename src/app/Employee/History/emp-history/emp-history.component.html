
  <section class="section">
    
    <div class="pagetitle">
      <h1>{{EmpName}} - {{jobTitle}}</h1>
    </div><!-- End Page Title -->
    <div class="row">
  
     <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
           
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered" id="table-data">
              <thead>
                <tr>
                  <th>S.No</th>  
                  <th>Project Code</th>
                  <th>Project </th>
                  <th>Training</th>
                  <th>Completed On</th>
                  <th>Hours</th>
                  <th>Status</th>
                  
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let e of Data;let i=index" >
                  <td>{{i+1}}</td>
                  <td>{{e.projectCode}}</td>
                  <td>{{e.projectName}}</td>
                  <td>{{e.training}}</td>
                  <ng-template [ngIf]="e.completedOn!=null">
                      <td>{{e.completedOn | date:'dd'}}/{{e.completedOn | date:'MM'}}/{{e.completedOn | date:'yyyy'}}</td>
                  </ng-template>    
                  
                   <ng-template [ngIf]="e.completedOn==null">
                      <td>&nbsp;</td>
                   </ng-template>
               <ng-template [ngIf]="e.status=='C'">
                     <td>{{e.hourHoursCompleted}}</td>
                      <td ><span class="badge rounded-pill bg-success" style="pointer-events: none">Completed</span></td>
                     
                  </ng-template>    
                  <ng-template [ngIf]="e.status=='A'" >
                      <td>&nbsp;</td>
                      <td><span class="badge rounded-pill bg-primary" style="pointer-events: none">Progress</span></td>
                     
                  </ng-template>   
                  

                
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>

<app-remaining-tranings [EmpID]="EmpID" [jobCode]="jobCode"></app-remaining-tranings>


  </section>
