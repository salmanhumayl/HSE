
<app-topnav></app-topnav>
<main id="main" class="main">
  
    <div class="pagetitle">
      <h1>Training  <a (click)="openModel(Addnewemployee)"  class="btn btn-primary btn-sm right-btn">Add New</a></h1>
      </div><!-- End Page Title -->
<section class="section">
    
   
    <div class="row">
  
     <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
           
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered ">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Training</th>
                    <th>Duration(Hrs)</th>
                    <th>Type</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of lstTraining;let i=index" >
                        <td>{{i+1}}</td>
                          <td>{{e.name}}</td>
                          <td>{{e.duration}}</td> 
                         
                        <ng-template [ngIf]="e.type=='I'">
                             <td ><span class="badge rounded-pill bg-primary" style="pointer-events: none">Internal </span></td>
                        </ng-template>
                             <ng-template [ngIf]="e.type=='E'">
                             <td ><span class="badge rounded-pill bg-info" style="pointer-events: none">External </span></td>
                        </ng-template>    
                       
                           <td>
                            <a [routerLink]="['/EditFile/']"  class="btn btn-success">Edit</a>
                          </td> 
                        
                      </tr>
                </tbody>
              </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>

  
<ng-template #Addnewemployee>
    <div class="modal-header">
       <h4 class="modal-title">Add New Training</h4>
       <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
       
      
       </button>
      
    </div>
    <div class="modal-body">
        <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                
  
                <!-- Vertical Form -->
                 <form class="row">
                  
                  <div class="col-12"> 
                    <label for="inputEmail4" class="form-label">Training Name</label>
                    <input type="text" class="form-control" id="EmpName"  name="EmpName"  >
                  </div>

                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Save</button>
                     <button type="button" class="btn btn-danger"  (click)="closeModal()" >Close</button>
                  </div>
  
                
               </form>
  
              </div>
            </div>
  
         
         
  
          </div>
          
  
  
  </div>
  
  <!-- Modal footer -->
  
  </ng-template>



</main>
